services:
  doc-gateway:
    image: nginx:alpine
    container_name: doc-gateway
    restart: unless-stopped

    ports:
      - "80:80"

    volumes:
      # Named volume -> container path
      - cad_root:/data/cad_root:ro
      # Nginx config
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  cad_root:
    driver: local
    driver_opts:
      type: none
      o: bind
      # ðŸŸ¢ Default path on the Pi (network share mounted here)
      device: /mnt/cad_iot
